<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Tiny5&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/"> <!-- Aquí van los favicons -->
    <title>Philippe's Movie Poster</title>
</head>
<body>
    <header class="mainHeader mb-5">
        <nav class="navbar navbar-expand-lg bg-light-gray py-3">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <img src="./images/animatedPhilippe.png" alt="Philippe Logo" style="width: 150px; height: auto;">
                </a>
                <div class="ms-auto text-center"> <!-- Contenedor para el título y el buscador -->
                    <!-- Título -->
                    <h2 class="mx-3" style="color: #007bff; margin-bottom: 10px;">Welcome to the best Movie Poster on the Internet!</h2>
                    <!-- Barra de búsqueda principal -->
                    <form class="d-flex" role="search" style="width: 100%;">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="height: 45px;">
                    </form>
                    
                    <!-- Contenedor del buscador avanzado -->
                    <div id="advancedSearchText" class="text-center mt-2" style="cursor: pointer; color: #007bff;">
                        <p>Advanced search</p>
                    </div>
    
                    <!-- Contenedor del buscador avanzado de rango de años -->
                    <div id="yearRangeContainer" class="mt-2 text-center" style="display: none;">
                        <label for="yearRange" class="form-label">Select a range of years:</label>
                        <input type="range" class="form-range d-inline w-25 me-2" id="yearRangeStart">
                        <input type="range" class="form-range d-inline w-25 ms-2" id="yearRangeEnd">
                        <div class="text-center mt-2">
                            <span id="yearRangeDisplay">Year - Year</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    

    <main class="container mb-5">
        <div class="d-flex justify-content-center">
            <div id="movieSection" class="row row-cols-1 row-cols-md-4 g-4"></div>
        </div>
        <!-- Contenedor para el botón Return -->
        <div id="returnButtonContainer" class="text-center mt-3" style="display: none;">
            <button id="returnButton" class="btn btn-primary">Return</button>
        </div>
    </main>

    <footer class="mainFooter p-4 mt-4">
        <div class="container d-flex justify-content-between align-items-center">
            <p class="footerInfo mb-0">&copy; Copyright 2024</p>
            <div class="footerSocialMedia">
                <a href="https://github.com/PhilippeInCode" target="_blank" class="me-2">
                    <img src="./images/github.png" alt="Logo GitHub" style="width: 35px; height: auto;">
                </a>
                <a href="https://www.linkedin.com/in/felipe-sealtiel-chac%C3%B3n-montero-03268a210/" target="_blank">
                    <img src="./images/linkedin.png" alt="Logo Linkedin" style="width: 50px; height: auto;">
                </a>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
