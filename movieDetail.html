<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./images/">
    <title>Film Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light py-3">
            <div class="container">
                <a href="index.html" class="btn btn-outline-primary me-auto">Back to Home</a>
                <h1 id="movieTitle" class="display-6 text-center mx-auto">Movie Title</h1>
            </div>
        </nav>
    </header>
    <main class="container my-5">
        <div class="card mx-auto shadow-lg p-4" style="max-width: 1000px; border: none;">
            <div class="row g-0">
                <div class="col-md-5">
                    <img id="moviePoster" src="" class="img-fluid rounded-start" alt="moviePoster">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                        <h2 id="movieTitleCard" class="card-title text-primary mb-4">Movie Title</h2>
                        <p id="movieDirector" class="card-text"><strong>Director:</strong> </p>
                        <p id="movieYear" class="card-text"><strong>Year:</strong> </p>
                        <p id="movieLength" class="card-text"><strong>Duration:</strong> </p>
                        <hr>
                        <p id="movieSynopsis" class="card-text">Synopsis: </p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="movieDetail.js"></script>
</html>
